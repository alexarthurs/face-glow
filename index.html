<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Monitor Key Light</title>
	<link href="/static/style.css" rel="stylesheet">
</head>


<body>
	<header id="titlebar">
		<div id="drag-region">

			<div id="window-title">
				<span>Monitor Key Light</span>
			</div>

			<div id="window-controls">

				<div class="button" id="min-button">
					<img class="icon"
						srcset="static/icons/min-w-10.png 1x, static/icons/min-w-12.png 1.25x, static/icons/min-w-15.png 1.5x, static/icons/min-w-15.png 1.75x, static/icons/min-w-20.png 2x, static/icons/min-w-20.png 2.25x, static/icons/min-w-24.png 2.5x, static/icons/min-w-30.png 3x, static/icons/min-w-30.png 3.5x"
						draggable="false" />
				</div>
				<div class="button" id="max-button">
					<img class="icon"
						srcset="static/icons/max-w-10.png 1x, static/icons/max-w-12.png 1.25x, static/icons/max-w-15.png 1.5x, static/icons/max-w-15.png 1.75x, static/icons/max-w-20.png 2x, static/icons/max-w-20.png 2.25x, static/icons/max-w-24.png 2.5x, static/icons/max-w-30.png 3x, static/icons/max-w-30.png 3.5x"
						draggable="false" />
				</div>
				<div class="button" id="restore-button">
					<img class="icon"
						srcset="static/icons/restore-w-10.png 1x, static/icons/restore-w-12.png 1.25x, static/icons/restore-w-15.png 1.5x, static/icons/restore-w-15.png 1.75x, static/icons/restore-w-20.png 2x, static/icons/restore-w-20.png 2.25x, static/icons/restore-w-24.png 2.5x, static/icons/restore-w-30.png 3x, static/icons/restore-w-30.png 3.5x"
						draggable="false" />
				</div>
				<div class="button" id="close-button">
					<img class="icon"
						srcset="static/icons/close-w-10.png 1x, static/icons/close-w-12.png 1.25x, static/icons/close-w-15.png 1.5x, static/icons/close-w-15.png 1.75x, static/icons/close-w-20.png 2x, static/icons/close-w-20.png 2.25x, static/icons/close-w-24.png 2.5x, static/icons/close-w-30.png 3x, static/icons/close-w-30.png 3.5x"
						draggable="false" />
				</div>

			</div>
		</div>
	</header>
	<div id="app"></div>
	<!-- built files will be auto injected -->
	<script>
		const Store = require('electron-store');
	</script>
	
	<script src="static/renderer.js"></script>
</body>

</html>
